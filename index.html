<script type="text/javascript">
//nome dos participantes
var nomes = ["Lázaro de Arruda Bentivoglio", "Joice Kinalski Franco", "Cristiane Ochôa","Alexandre Santos", "Matheus Alles", "Jenifer Brandão", "Nayara Lasch", "Gleice Fantinelli"];
//função que faz o sorteio
function sorteio() {
	var c = document.getElementById('campo');
	var i = 0;
	var velocidade = 50;
	var tempo = 15000;
	var intervalo = window.setInterval(function() {
				if (i >= nomes.length)
					i = 0;
				c.value = nomes[i++];
			}, velocidade);
	window.setTimeout(function() {
				clearInterval(intervalo);
				var n = Math.floor(Math.random()*nomes.length);
				c.value = nomes[n];
			}, tempo);
}

</script>
